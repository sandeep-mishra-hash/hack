<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1em; }
        nav { background: #444; color: #fff; padding: 0.5em; }
        nav a { color: #fff; margin-right: 1em; text-decoration: none; }
        main { padding: 2em; background: #fff; margin: 2em auto; max-width: 800px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { margin-top: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </nav>
    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is your admin panel. Use the navigation above to manage the application.</p>
    </main>
</body>
</html>
